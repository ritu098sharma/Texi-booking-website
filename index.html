<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vehicle Requisition System</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      text-align: center;
      width: 300px;
    }

    .header img {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    .title {
      background: #ff9800;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 30px;
    }

    .btn {
      display: block;
      width: 100%;
      background: #800000;
      color: #fff;
      text-decoration: none;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #a52a2a;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="oip.jpeg" alt="Taxi Logo">
    </div>
    <div class="title">Vehicle Requisition System</div>
    <a href="index.html" class="btn">Home</a>
    <a href="approval.html" class="btn">Apply</a>
    <a href="status.html" class="btn">Feedback to HR</a>
    <a href="booked.html" class="btn">View Status</a>
    <a href="logout.html" class="btn">Logout</a>
  </div>
</body>
</html>
